{% extends "model-page.html" %}

{% block content %}
    <h1 class="text-center">Cadastrar Pet para adoção</h1> 

    <form enctype="multipart/form-data" action="submit", method="POST">{% csrf_token %}
        <input type="number" class="form-control" name="pet-id" value="{{ pet.id }}" hidden>
        <div class="container">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input class="form-control" name="email" type="text" value="{{ pet.email }}">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input class="form-control" name="phone" type="text" value="{{ pet.fone }}">
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input class="form-control" name="city" type="text" value="{{ pet.cidade }}">
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea class="form-control" name="description" rows="5">{{ pet.descricao }}</textarea>
            </div>
            <div class="form-group">
                <a href="/media/{{ pet.foto }}" target="blank">Foto atual</a>
                <input type="file" class="form-control-file border" name="file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">
                {% if pet %}
                    Alterar
                {% else %}
                    Cadastrar
                {% endif %}
            </button>
        </div>
    </form>
{% endblock %}
